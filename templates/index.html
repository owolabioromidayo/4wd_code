<html>
  <head>
    <title>Robot Control Center </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/main.css') }}"> 
    <!--<link rel="stylesheet" type="text/css" href= "main.css">-->


  </head>
  <body>
    <div class="panel-1">
      <div class="panel-1-left">
        <img src="{{ url_for('video_feed') }}" width="100%" height="100%">
      </div>

      <div class="panel-1-right">
        <div id="test-btns">
          <div class="info-row"> <div class="test-text">LED</div>  <button id="testLEDs" class="test-button">TEST</button> <div class="test-text">Motors</div> <button id="testMotors" class="test-button">TEST</button>
          </div>
          <div class="info-row">
            <div class="test-text">Ultrasonic</div>  <button id="testUltrasonic" class="test-button">TEST</button> <div class="test-text">Infrared</div> <button id="testInfrared" class="test-button">TEST</button>
          </div>
          <div class="info-row">
            <div class="test-text">Servo</div> <button id="testServo" class="test-button">TEST</button> 
        <div class="test-text">ADC</div> <button id="testADC" class="test-button">TEST</button>
          </div>
          <div class="info-row">
            <div class="test-text">Buzzer </div> <button id="testBuzzer" class="test-button">TEST</button>
          </div>
        </div>
        

        <button id="toggle-video-btn"> TOGGLE VIDEO</button>
        <br />
        <button id="testAll" class="test-all-button">TEST ALL</button>

      </div>

    </div>
    <div class="panel-2"> 
          <div class="panel-2-grid">
            <div class="servo">
               <p>SERVO</p> 
              <div class="servo-buttons grid-wrapper">
                <button id="servo-uo-btn" class="button-up"></button>
                <button id="servo-down-btn" class="button-down"></button>
                <button id="servo-left-btn" class="button-left"></button>
                <button id="servo-right-btn" class="button-right"></button>
                <button id="servo-home-btn" class="button-stop"></button>
              </div>
            </div>


              <div class= "mode-buttons">
                <button>Person Tracking</button>
                <button>Line Following</button>
                <button>Line Tracking</button>
                <button>Light Tracking</button>
                <button>Ultrasonic Tracking</button>
              </div>
            

            <div class="motor">
               <p>MOTOR</p> 
              <div class="motor-buttons grid-wrapper">
                <button id="motor-forward-btn" class="button-up"></button>
                <button id="motor-backwards-btn" class="button-down"></button>
                <button id="motor-left-btn" class="button-left"></button>
                <button id="motor-right-btn" class="button-right"></button>
                <button id="motor-stop-btn" class="button-stop"></button>
              </div>
            </div>

          </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"> 
    </script>

  </body>
</html>
