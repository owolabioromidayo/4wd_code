<html>
  <head>
    <title>Robot Control Center </title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='css/main.css') }}">


  </head>
  <body>
    <div class="panel-1">
      <div class="panel-1-left">
        <img src="{{ url_for('video_feed') }}" width="1280" height="720">
      </div>

      <div class="panel-1-right">
        <div class="info-row">
          <div class="test-text">LED</div>  <button id="testLEDs" class="test-button">TEST</button> <div class="test-text">Motors</div> <button id="testMotors" class="test-button">TEST</button>
        </div>
        <div class="info-row">
          <div class="test-text">Ultrasonic</div>  <button id="testUltrasonic" class="test-button">TEST</button> <div class="test-text">Infrared</div> <button id="testInfrared" class="test-button">TEST</button>
        </div>
        <div class="info-row">
          <div class="test-text">Servo</div> <button id="testServo" class="test-button">TEST</button> 
       <div class="test-text">ADC</div> <button id="testADC" class="test-button">TEST</button>
        </div>
        <div class="info-row">
        </div>
        <div class="info-row">
           <div class="test-text">Buzzer </div> <button id="testBuzzer" class="test-button">TEST</button>
        </div>
        

        <button id="toggle-video-btn"> TOGGLE VIDEO</button>

        <div class="motor-buttons">
          <button id="motor-forward-btn">UP</button>
          <button id="motor-backwards-btn">DOWN</button>
          <button id="motor-left-btn">LEFT</button>
          <button id="motor-right-btn">RIGHT</button>
          <button id="motor-stop-btn">STOP</button>
        </div>

        <button id="testAll" class="test-all-button">TEST ALL</button>

      </div>


    </div>
    <div class="panel-2">
      <div class="panel-2-left">
        
        <div class="servo-buttons">
          <button id="servo-uo-btn">UP</button>
          <button id="servo-down-btn">DOWN</button>
          <button id="servo-left-btn">LEFT</button>
          <button id="servo-right-btn">RIGHT</button>
          <button id="servo-home-btn">HOME</button>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}">



    </script>

  </body>
</html>
